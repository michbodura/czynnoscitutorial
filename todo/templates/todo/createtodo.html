{% extends 'todo/base.html' %}

{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h2>Nowa czynność</h2>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <h2>{{ error }}</h2>
        </div>
        {% endif %}
        <form method="POST">
            {%csrf_token%}
            <div class="form-group">
                <label for="title">Tytuł</label>
                <input type="text" name="title" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="memo">Memo</label>
                <textarea name="memo" class="form-control" id="memo" ></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="important" class="form-check-input" id="important">
                <label class="form-check-label" for="important">Ważność</label>
            </div>
            <button type="submit" class="btn btn-primary">Stwórz</button>
        </form>
    </div>
</div>

{% endblock %}
